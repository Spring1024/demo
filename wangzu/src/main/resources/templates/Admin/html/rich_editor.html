<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>富文本编辑器</title>
    <link rel="stylesheet" th:href="@{/static_Admin/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static_Admin/css/style.css}">
    <link rel="stylesheet" th:href="@{/static_Admin/kindeditor/themes/default/default.css}">
</head>
<body>
<button id="btn_open">打开富文本弹框</button>
</body>
<script type="text/html" id="richTextDialog">
    <textarea id="editor_id" name="content" style="width: 90%;height: 400px;"></textarea>
</script>
<script th:src="@{/static_Admin/js/jquery.min.js}"></script>
<script th:src="@{/static_Admin/layui/layui.all.js}"></script>
<script th:src="@{/static_Admin/kindeditor/kindeditor-all-min.js}"></script>
<script th:src="@{/static_Admin/kindeditor/lang/zh-CN.js}"></script>
<script th:src="@{/static_Admin/js/common.js}"></script>
<script>

    layuiModules=['layer'];
    useKindEditor=true;
    
    function mounted() {
        $('#btn_open').click(function () {
            layer.open({
                title: '编辑',
                type: 1,
                content: $('#richTextDialog').html(),
                area: ['70%', '80%'],
                btn:['确定','取消'],
                success :function(){
                    window.editor = KindEditor.create('#editor_id');
                },
                yes:function (index, layero) {

                },
                btn2:function (index,layero) {

                }
            });

        })
    }

</script>
</html>
